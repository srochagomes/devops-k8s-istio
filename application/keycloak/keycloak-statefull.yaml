apiVersion: apps/v1
kind: StatefulSet
metadata:  
  namespace: app-env     
  labels:
    app: keycloak-app-statefull
    version: 21.0.2
  name: keycloak-application
  annotations:
    type: app
    domain: keycloak
    business: security
spec:
  serviceName: keycloak-service
  selector:
    matchLabels:
      app: keycloak-app
  template:
    metadata:
      labels:
        app: keycloak-app
        version: 21.0.2
    spec:
      containers:                        
          - name: keycloak-application-container
            image: quay.io/keycloak/keycloak:21.0.2
            imagePullPolicy: IfNotPresent
            readinessProbe:
                httpGet:
                    path: /health/ready
                    port: 8080
                initialDelaySeconds: 20
                periodSeconds: 10 
            startupProbe:
                httpGet:
                    path: /health/ready
                    port: 8080
                periodSeconds: 10 
                failureThreshold: 30    
                successThreshold: 1           

            livenessProbe:
                httpGet:
                    path: /health/live #/realms/master
                    port: 8080                    
                
                initialDelaySeconds: 30
                periodSeconds: 10 
                failureThreshold: 5                
                timeoutSeconds: 5                 
                successThreshold: 1  
                terminationGracePeriodSeconds: 180
            envFrom:
                - configMapRef:
                    name: keycloak-service-configmap
            command:
                - /opt/keycloak/bin/kc.sh
                - start-dev                
                - --db $DB_VENDOR
                - --db-url $DB_JDBC
                - --db-url-database $DB_DATABASE
                - --db-url-host $DB_ADDR
                - --db-url-port $DB_PORT
                - --db-username $DB_USER
                - --db-password $DB_PASSWORD
                - --db-schema $DB_SCHEMA
                - --health-enabled true
                - --metrics-enabled true                
                

            ports:
              - containerPort: 8080          
      restartPolicy: Always



  