version: "3.9"
services:
  db:
    image: amd64/postgres:15.3    
    networks:
      - internal-net
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:      
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres      
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
     
volumes:
  postgres_data:
      driver: local
        
networks:
  internal-net:
    driver: bridge
        